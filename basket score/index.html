<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3 class="title">HOME</h3>
                <div class="box">
                    <div id="home-score" class="score-number">0</div>
                </div>
                <div class="home-point">
                    <button class="rectangle" onclick="add1Home()">+1</button>
                    <button class="rectangle" onclick="add2Home()">+2</button>
                    <button class="rectangle" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div id="guest">
                <h3 class="title">GUEST</h3>
                <div class="box">
                    <div id="guest-score" class="score-number">0</div>
                </div>
                <div class="home-point">
                    <button class="rectangle" onclick="add1Guest()">+1</button>
                    <button class="rectangle" onclick="add2Guest()">+2</button>
                    <button class="rectangle" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-section">
            <button id="reset-button" onclick="reset()">Reset</button>
        <div>
        <script src="index.js"></script>
    </body>
</html>
